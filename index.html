<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CO2-Play — Direct to Sheets</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#0b1220;color:#eaf1ff}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .card{background:#111b33;border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:14px;margin-bottom:14px}
    label{display:block;color:#a7b8de;font-size:12px;margin:10px 0 6px}
    input,textarea{width:100%;padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0b142b;color:#eaf1ff}
    textarea{min-height:70px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .col{flex:1;min-width:180px}
    button{border:0;border-radius:12px;padding:10px 12px;font-weight:800;cursor:pointer}
    .b1{background:#22c55e}
    .b2{background:#3b82f6;color:white}
    .status{margin-top:10px;color:#a7b8de;font-size:12px;white-space:pre-wrap}
  </style>
</head>
<body>
<div class="wrap">
  <h2>CO2-Play (GitHub → Sheets)</h2>

  <div class="card">
    <label>URL do Web App (/exec)</label>
    <input id="url" value="https://script.google.com/macros/s/AKfycbw-pBQ2ZimGniiKI5d4Ql6UKYWTCvJYiLzARdnbZQ94bi7oKlxgRYuZKJFR8pu7X-A/exec">
    <button class="b2" onclick="ping()">Ping</button>
    <div class="status" id="st">Pronto.</div>
  </div>

  <div class="card">
    <h3>Salvar ponto (vai direto pra aba DB)</h3>
    <div class="row">
      <div class="col"><label>Data</label><input id="date" type="date"></div>
      <div class="col"><label>Hora início</label><input id="hini" type="time" step="1"></div>
      <div class="col"><label>Hora fim</label><input id="hfim" type="time" step="1"></div>
    </div>
    <div class="row">
      <div class="col"><label>Tempo_s</label><input id="t" type="number" step="1"></div>
      <div class="col"><label>CO2_ppm</label><input id="co2" type="number" step="0.01"></div>
    </div>
    <label>Obs</label><textarea id="obs"></textarea>
    <button class="b1" onclick="savePoint()">Salvar ponto</button>
  </div>

  <div class="card">
    <h3>Salvar ajuste (vai direto pra aba FITS)</h3>
    <div class="row">
      <div class="col"><label>Método</label><input id="met" value="manual"></div>
      <div class="col"><label>n</label><input id="n" type="number" step="1"></div>
    </div>
    <div class="row">
      <div class="col"><label>Slope</label><input id="slope" type="number" step="0.000001"></div>
      <div class="col"><label>Intercept</label><input id="intercept" type="number" step="0.000001"></div>
      <div class="col"><label>R²</label><input id="r2" type="number" step="0.0001"></div>
    </div>
    <div class="row">
      <div class="col"><label>t_ini</label><input id="t0" type="number" step="1"></div>
      <div class="col"><label>t_fim</label><input id="tf" type="number" step="1"></div>
    </div>
    <label>Obs</label><textarea id="obsfit"></textarea>
    <button class="b1" onclick="saveFit()">Salvar ajuste</button>
  </div>
</div>

<script>
const st = document.getElementById("st");
const $ = id => document.getElementById(id);

function setStatus(s){ st.textContent = s; }

async function ping(){
  try{
    const url = $("url").value.trim();
    const r = await fetch(url + "?action=ping");
    const j = await r.json();
    setStatus("Ping OK ✅ " + JSON.stringify(j));
  }catch(e){
    setStatus("Ping erro: " + e.message);
  }
}

async function post(url, payload){
  const r = await fetch(url, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(payload)
  });
  return r.json();
}

async function savePoint(){
  const url = $("url").value.trim();
  const point = {
    date: $("date").value,
    hini: $("hini").value,
    hfim: $("hfim").value,
    t: Number($("t").value),
    co2: Number($("co2").value),
    obs: $("obs").value
  };
  try{
    setStatus("Salvando ponto no Sheets...");
    const j = await post(url, {action:"appendPoint", point});
    if(!j.ok) throw new Error(j.error || "falhou");
    setStatus("Salvo ✅ (aba DB)");
  }catch(e){
    setStatus("Erro ao salvar: " + e.message + "\n(sem internet = não salva)");
  }
}

async function saveFit(){
  const url = $("url").value.trim();
  const fit = {
    metodo: $("met").value,
    n: Number($("n").value),
    slope: Number($("slope").value),
    intercept: Number($("intercept").value),
    r2: Number($("r2").value),
    t_ini: Number($("t0").value),
    t_fim: Number($("tf").value),
    obs: $("obsfit").value
  };
  try{
    setStatus("Salvando ajuste no Sheets...");
    const j = await post(url, {action:"appendFit", fit});
    if(!j.ok) throw new Error(j.error || "falhou");
    setStatus("Salvo ✅ (aba FITS)");
  }catch(e){
    setStatus("Erro ao salvar: " + e.message);
  }
}

// default date
$("date").value = new Date().toISOString().slice(0,10);
</script>
</body>
</html>
